<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
  <script src="script.js" defer></script>
</head>

<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active><img src="https://source.unsplash.com/78A265wPiO4" alt="Nature image #1"></li>
        <li class="slide"><img src="https://source.unsplash.com/eOpewngf68w" alt="Nature image #2"></li>
        <li class="slide"><img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature image #3"></li>
      </ul>
    </div>
  </section>
</body>

</html>
